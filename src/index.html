<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ivan gubarev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <section class="partners">
      <h3 class="partners__title">Наши партнеры</h3>
      <div class="partners__cards">
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://purepng.com/public/uploads/large/purepng.com-disney-logologobrand-logoiconslogos-251519939495wtv86.png"
              alt="disney" />
          </div>
        </div>
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://cdn.freebiesupply.com/images/large/2x/google-logo-transparent.png"
              alt="google" />
          </div>
        </div>
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Kia-logo.png/1200px-Kia-logo.png"
              alt="kia" />
          </div>
        </div>
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
              alt="spotify" />
          </div>
        </div>
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://upload.wikimedia.org/wikipedia/commons/2/2c/OneWeb_Logo.png"
              alt="oneweb" />
          </div>
        </div>
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://about.gitlab.com/images/press/logo/png/gitlab-logo-100.png"
              alt="gitlab" />
          </div>
        </div>
        <div class="card">
          <div class="card__image-wrapper">
            <img
              class="card__image"
              src="https://1000logos.net/wp-content/uploads/2023/01/Gofood-logo.png"
              alt="gofood" />
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
